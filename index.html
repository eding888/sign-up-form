<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="styles.css">
    <script src="code.js"></script>
</head>
<body>
    <div id="right-content">
        
        <p id="message">This is not a real online service!
        You know you need something like this in your life to help you realize your deepest dreams. 
        Sign up now to get started. <br> <br>You know you want to.</p>
        <div id="sign-up-box">
            <form id="sign-up-form" action="" method="post">
                <div class = "adjacent">
                    <div>
                        <label for="first-name">First Name<br></label>
                        <input type="text" name="first-name" id="first-name" required>
                    </div>
                    <div>
                        <label for="last-name">Last Name<br></label>
                        <input type="text" name="last-name" id="last-name" required>
                    </div>
                </div>
                <div class = "adjacent">
                    <div>
                        <label for="email">Email<br></label>
                        <input type="email" name="email" id="email" required>
                    </div>
                    <div>
                        <label for="phone-number">Phone Number<br></label>
                        <input type="tel" name="phone-number" pattern="(\d{3}([\-]?)\d{3}([\-]?)\d{4})" title="Enter a valid 10 digit phone number." id="phone-number" required>
                    </div>
                </div>
                <div class = "adjacent">
                    <div>
                        <label for="password">Password<br></label>
                        <input type="password" name="password" id="password" required>
                    </div>
                    <div>
                        <label for="confirm-password">Confirm Password<br></label>
                        <input type="password" name="confirm-password" id="confirm-password" required>
                    </div>
                </div>
                    
            
        </div>
            
                <button type="submit" id="create-account">CREATE ACCOUNT</button>
            </form>
        <p id = "existing-account">Already have an account? <link rel="stylesheet" href="">LOG IN</link> </p>
    </div>
    <div id="left-content">
        <div id="banner">Neotech Inc.</div>
    </div>
    
    
</body>
</html>
